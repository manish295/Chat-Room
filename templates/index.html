{% extends "base.html" %}

{% block content %}

<style>  
    body{
        background-color: #50a3a2;
        background: #50a3a2;
        background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
        height: 660px;
    }
    
    @keyframes slidein {
      from {
        max-height: 0px;
        transform: scale(0);
        opacity: 0;
      }
    
      to {
        max-height: 1000px;
        transform: scale(1);
        opacity: 1;
      }
    }
    h1 {
        text-align: center;
    }
    
   
</style>

<h1>Welcome {{usr_name}}!</h1>
<script type="text/javascript">const usr_name = `{{usr_name}}`;</script>
  
<div class="container">
    <div id="messages" class="overflow-auto msgs" style="overflow-y: scroll; height:500px;">

    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter message" aria-label="Enter message" id="msg">
        <div class="input-group-append">
            <button class="btn btn-danger" type="button" id="sendBtn">Send</button><br>
            <a class="btn btn-primary" href="/logout" id="logoutbtn" role="button">Logout</a>

        </div>
    </div>
</div>
    

{% endblock %}
