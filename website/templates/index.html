{% extends "base.html" %}

{% block content %}

<style>
    H1 {
        text-align: center;
    }
    
    textarea {
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
    }
</style>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script> -->

<h1>Welcome {{name}}!</h1>

<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter message" aria-label="Enter message" id="msg">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="sendBtn">Send</button>
    </div>
</div>

<textarea id='msgArea' placeholder="Messages"></textarea>
{% endblock %}
